title: "Theoretically Hireable"
description: "Field notes and essays from a working life."
url: "https://yourusername.github.io"   # replace yourusername
baseurl: ""                              # leave empty for user.github.io pages
language: "en"

# Theme
remote_theme: pages-themes/minimal@latest

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

# Custom collection for freeform essays
collections:
  essays:
    output: true
    permalink: /essays/:title/

# Include assets folder
include:
  - assets

# Default layout for essays
defaults:
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"
